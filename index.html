<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>VchoraTimes</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
  box-sizing: inherit;
}

html {
  box-sizing: border-box;
}

/* –°—Ç–∏–ª—å –¥–ª—è body */
body {
  margin: 0;
  padding: 40px 20px;
  font-family: 'Orbitron', sans-serif;
  color: #f5f5f5;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
  background-color: #000; /* fallback */
}

/* –§–æ–Ω–æ–≤–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑ –±–ª—é—Ä–æ–º */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url('https://i.postimg.cc/BnyDRSrq/brbrmels.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  filter: blur(8px);
  z-index: -1;
  opacity: 0.9;
}
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ff6f00;
      text-shadow: 0 0 12px #ff6f0055;
    }

    .container {
      background: rgba(255, 111, 0, 0.05);
      border: 1px solid #ff6f0022;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255,111,0,0.2);
      margin-bottom: 20px;
    }

    .adjust-block {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .adjust-block div {
      display: flex;
      gap: 6px;
      padding: 10px;
      border-radius: 8px;
    }

    .green-block {
      background: rgba(0, 128, 0, 0.2);
    }

    .red-block {
      background: rgba(139, 0, 0, 0.2);
    }

    .adjust-block button {
      padding: 6px 10px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: transparent;
      color: #fff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: #ffae42;
      font-size: 16px;
      outline: none;
    }

    .quick-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .quick-buttons button {
      flex: 1;
      padding: 8px;
      background: #444;
      color: #ffae42;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn-group button {
      flex: 1;
      padding: 10px;
      background: linear-gradient(135deg, #ff6f00, #ffae42);
      color: #000;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,111,0,0.3);
    }

    #output .entry {
      background: #1a1a1a;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid #ff6f00;
      box-shadow: 0 0 10px rgba(255,111,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
    }

    .entry span {
      color: #ffae42;
      font-family: 'Orbitron', sans-serif;
      flex: 1;
    }

    .controls button {
      background: transparent;
      border: none;
      color: #ffae42;
      font-size: 18px;
      cursor: pointer;
    }

    .controls button:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h2> üññ VchoraTimes üññ </h2>
  <div class="container">
    <div class="adjust-block">
      <div class="green-block">
        <button onclick="adjustTimecode(3600)">+1h</button>
        <button onclick="adjustTimecode(60)">+1m</button>
        <button onclick="adjustTimecode(1)">+1s</button>
      </div>
      <div class="red-block">
        <button onclick="adjustTimecode(-3600)">‚àí1h</button>
        <button onclick="adjustTimecode(-60)">‚àí1m</button>
        <button onclick="adjustTimecode(-1)">‚àí1s</button>
      </div>
    </div>

    <label>Timecode:</label>
    <input type="text" id="timecode" value="[00:00:00]">

    <div class="quick-buttons">
      <button onclick="addQuick(10)">+10s</button>
      <button onclick="addQuick(15)">+15s</button>
      <button onclick="addQuick(60)">+60s</button>
    </div>

    <label> Add text :</label>
    <textarea id="remark" rows="2"></textarea>

    <div class="btn-group">
      <button onclick="copyTimecodes()"> Copy ALL </button>
      <button onclick="clearEntries()"> DELETE ALL </button>
    </div>
  </div>

  <div id="output" class="container"></div>

  <script>
    let entries = [];

    function adjustTimecode(delta) {
      const input = document.getElementById('timecode');
      const match = input.value.match(/\[(\d{2}):(\d{2}):(\d{2})\]/);
      if (!match) return;

      let h = parseInt(match[1]), m = parseInt(match[2]), s = parseInt(match[3]);
      let total = h * 3600 + m * 60 + s + delta;
      if (total < 0) total = 0;

      const newH = String(Math.floor(total / 3600)).padStart(2, '0');
      const newM = String(Math.floor((total % 3600) / 60)).padStart(2, '0');
      const newS = String(total % 60).padStart(2, '0');

      input.value = `[${newH}:${newM}:${newS}]`;
    }

    function addQuick(seconds) {
      const input = document.getElementById('timecode');
      const remark = document.getElementById('remark').value.trim();
      const match = input.value.match(/\[(\d{2}):(\d{2}):(\d{2})\]/);
      if (!match) return;

      let h = parseInt(match[1]), m = parseInt(match[2]), s = parseInt(match[3]);
      let start = h * 3600 + m * 60 + s;
      let end = start + seconds;

      const sh = String(Math.floor(start / 3600)).padStart(2, '0');
      const sm = String(Math.floor((start % 3600) / 60)).padStart(2, '0');
      const ss = String(start % 60).padStart(2, '0');

      const eh = String(Math.floor(end / 3600)).padStart(2, '0');
      const em = String(Math.floor((end % 3600) / 60)).padStart(2, '0');
            const es = String(end % 60).padStart(2, '0');

      const startCode = `[${sh}:${sm}:${ss}]`;
      const endCode = `[${eh}:${em}:${es}]`;

      const text = remark
        ? `${startCode} - ${endCode} > ${remark}`
        : `${startCode} - ${endCode}`;

      entries.push({ text: text });
      saveEntries();
      renderEntries();
    }

    function renderEntries() {
      const output = document.getElementById('output');
      output.innerHTML = '';
      if (entries.length === 0) {
        output.innerHTML = '<p style="color:#777;"> NICHOGO NEMA </p>';
        return;
      }

      entries.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.draggable = true;
        div.dataset.index = index;

        const span = document.createElement('span');
        span.textContent = entry.text;

        const delBtn = document.createElement('button');
        delBtn.innerHTML = '‚ùå';
        delBtn.onclick = () => deleteEntry(index);

        const controls = document.createElement('div');
        controls.className = 'controls';
        controls.appendChild(delBtn);

        div.appendChild(span);
        div.appendChild(controls);
        output.appendChild(div);

        div.addEventListener('dragstart', dragStart);
        div.addEventListener('dragover', dragOver);
        div.addEventListener('drop', drop);
      });
    }

    let draggedIndex = null;

    function dragStart(e) {
      draggedIndex = +e.target.dataset.index;
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function drop(e) {
      const targetIndex = +e.target.closest('.entry').dataset.index;
      if (draggedIndex === null || targetIndex === draggedIndex) return;

      const temp = entries[draggedIndex];
      entries.splice(draggedIndex, 1);
      entries.splice(targetIndex, 0, temp);

      saveEntries();
      renderEntries();
    }

    function deleteEntry(index) {
      entries.splice(index, 1);
      saveEntries();
      renderEntries();
    }

    function copyTimecodes() {
      const text = entries.map(e => e.text).join('\n');
      navigator.clipboard.writeText(text).then(() => {
        alert('–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!');
      });
    }

    function clearEntries() {
      if (!confirm('–û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å—ñ –∑–∞–ø–∏—Å–∏?')) return;
      entries = [];
      saveEntries();
      renderEntries();
    }

    function saveEntries() {
      localStorage.setItem('vchoraEntries', JSON.stringify(entries));
    }

    function loadEntries() {
      const saved = localStorage.getItem('vchoraEntries');
      if (saved) {
        entries = JSON.parse(saved);
        renderEntries();
      }
    }

    window.onload = loadEntries;
  </script>
</body>
</html>
